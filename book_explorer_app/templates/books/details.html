<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'books/details.css' %}">
    <link rel="icon" href="{% static 'books/favicon.png' %}" type="image/png">
    <title>Book details</title>
</head>
<body>
    <div class="wrapper">
        <nav class="nav-bar">
            <a href="/books"><img src="{% static 'books/logo.png' %}" alt="logo" alt="book icon"></a>
            <a href="/books"><h1>Books Explorer</h1></a>
        </nav>
        <div class="book-information">
            <div class="image">
                <img src={{ cover_image_url }} alt="">
            </div>
            <div>
                <h1>{{ title }}</h1>
                <p>{{ description }}</p>
            </div>    
        </div>
    </div>
    <footer>
        <p>Created by <a href="https://github.com/bruno-pagno">Bruno Pagno</a></p>
    </footer>
</body>
</html>
